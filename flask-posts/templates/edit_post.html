{% extends 'base.html' %}
{% block content %}
<h1>{% block title %}Редагування {{ post.title }}{% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="title">title</label>
        <input type="text" name="title" placeholder="post title" class="form-control" value="{{ request.form['title'] or post.title }}" id="title" required>
    </div>
    <div class="form-group">
        <label for="content">content</label>
        <textarea name="content" placeholder="post content" class="form-control" id="content">{{ request.form['content'] or post.content }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
